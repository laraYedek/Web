<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - FitCheck</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/register.css">
</head>
<body>

<div class="recipes-background" style="background-image: url('../assets/images/table.jpg'); background-size: cover; background-repeat: no-repeat;">
    <div class="container register-container">
        <h2 class="text-center mb-4">Bize Katıl!</h2>
        <form action="register.php" method="post" class="register-form">
            <div class="form-group mb-3">
                <input type="text" class="form-control" id="username" placeholder="Kullanıcı Adı" name="username" required>
            </div>
            <div class="form-group mb-3">
                <input type="email" class="form-control" id="email" placeholder="Eposta" name="email" required>
            </div>
            <div class="form-group mb-3">
                <input type="password" class="form-control" id="password" placeholder="Şifre" name="sifre" required>
                <button type="button" id="sifreGosterGizle" class="password-toggle-button"><img src="../assets/images/hiddenEye.jpg" alt="sifre"></button>
                <script>
                    const sifreInput = document.getElementById('password');
                        const sifreGosterGizle = document.getElementById('sifreGosterGizle');

                        sifreGosterGizle.addEventListener('click', function() {
                            if (sifreInput.type === 'password') {
                                sifreInput.type = 'text';
                            } else {
                                sifreInput.type = 'password';
                            }
                        });
                </script>
            </div>
            <div class="form-group mb-3">
                <input type="password" class="form-control" id="confirm-password" placeholder="Şifre Onayı" name="confirm-password" required>

                <button type="button" id="sifreGosterGizle2" class="password-toggle-button2"><img src="../assets/images/hiddenEye.jpg" alt="sifre"></button>
                <script>
                        const sifreInput2 = document.getElementById('confirm-password');
                        const sifreGosterGizle2 = document.getElementById('sifreGosterGizle2');

                        sifreGosterGizle2.addEventListener('click', function() {
                            if (sifreInput2.type === 'password') {
                                sifreInput2.type = 'text';
                            } else {
                                sifreInput2.type = 'password';
                            }
                        });
                </script>
            </div>
            <div class="form-group mb-3">
                <input type="number" class="form-control" id="weight" placeholder="Kilonuz (kg)" name="kilo" required>
            </div>
            <div class="form-group mb-3">
                <input type="number" class="form-control" id="height" placeholder="Boyunuz (cm)" name="boy" required>
            </div>
            <div class="form-group mb-3">
                <input type="number" class="form-control" id="yas" placeholder="Yaşınız: " name="yas" required>
            </div>
            <div class="form-group mb-3">
                <select class="form-select" id="gender" name="cinsiyet" required>
                    <option value="">Cinsiyet Seçiniz</option>
                    <option value="Kadın">Kadın</option>
                    <option value="erkek">Erkek</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>
                </form>
        <a href="../MainPage.php" class="btn btn-outline-primary w-100 mt-2">Ana Sayfa</a>
        <a href="login.html" class="btn btn-outline-secondary w-100 mt-2">Giriş Yap</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector(".register-form").addEventListener("submit", function(e) {
            console.log("Form gönderimi tetiklendi.");
            const sifre = document.getElementById("password").value;
            const sifreOnay = document.getElementById("confirm-password").value;
            const kilo = document.getElementById("weight").value;
            const boy = document.getElementById("height").value;
    
            // Şifreler aynı mı kontrol et
            if (sifre !== sifreOnay) {
                alert("Şifreler aynı değil.");
                e.preventDefault(); // Formun gönderilmesini engelle
                return false;
            }
    
            // Boy 100'den büyük mü kontrol et
            if (boy < 100) {
                alert("Boyunuz 100 cm'den az olamaz.");
                e.preventDefault(); // Formun gönderilmesini engelle
                return false;
            }
    
            // Kilo 10'dan büyük mü kontrol et
            if (kilo < 10) {
                alert("Kilonuz 10 kg'dan az olamaz.");
                e.preventDefault(); // Formun gönderilmesini engelle
                return false;
            }
    
            // Tüm kontroller geçti, form gönderilebilir
            return true;
        });
    });
    </script>
    
</body>
</html>
